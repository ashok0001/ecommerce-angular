<nav class="fixed top-0 z-50 left-0 right-0 bg-[#69f0ae] text-gray-800">

        <button

          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
          <svg
            class="block h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"

              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
          <svg
            class="hidden h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"

        </div>
        <div class="hidden sm:ml-6 sm:block">

            <a

              class="text-gray-800 px-3 py-2 text-sm font-medium"
              aria-current="page"
              >Shop With Zosh</a
            >

            <div>
              <button 
                class="open-button" 
                mat-button 
                (click)="openNavbarContent('men')">
                Men
              </button>
            </div>
            
          <div>
            <button 
              class="open-button" 
              mat-button (click)="openNavbarContent('women')">
              Women
            </button>
              
          </div>
            
          </div>
          
        </div>
      </div>
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"

          </button> -->

        <!--  -->
        <button
          (click)="navigateToCart()"
          mat-icon-button
          color=""
          aria-label="Example icon button with a menu icon"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>

        <!-- loging button -->

        <button
          *ngIf="!(userProfile$ | async)"
          class="w-full"
          (click)="openLoginModal()"
          type="submit"
          mat-raised-button
          color="accent"
        >
          LOGIN
        </button>

        <!-- Profile dropdown -->

        <div
          *ngIf="userProfile$ | async"
          class="relative ml-3 flex items-center"
        >
          <div class="flex items-center space-x-5">
            <!-- <span>{{userProfile?.firstName}}</span> -->
            <span class="font-bold text-lg tracking-wider">{{ (userProfile$ | async)?.firstName | capitalize}}</span>

            

            <button mat-button [matMenuTriggerFor]="menu">
              <img
              class="h-8 w-8 rounded-full object-cover object-top"
              src="https://img.faballey.com/images/Product/ILL00110Z/d4.jpg"
              alt=""
            />
            </button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Profile</button>
  <button mat-menu-item>Orders</button>
  <button (click)="handleLogout()" mat-menu-item>Logout</button>
</mat-menu>
          </div>

          <div
            *ngIf="isProfileMenuOpen"
            class="absolute right-0 z-10 mt-2 w-48 top-8 rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"

            aria-labelledby="user-menu-button"

        </div>
      </div>
