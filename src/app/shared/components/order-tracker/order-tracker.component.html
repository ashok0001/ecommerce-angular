<div class="order-tracker">
    <div class="step" [class.active]="activeStep === 1">
      Step 1: Order Placed
    </div>
    <div class="step" [class.active]="activeStep === 2">
      Step 2: Processing
    </div>
    <div class="step" [class.active]="activeStep === 3">
      Step 3: Shipped
    </div>
    <div class="step" [class.active]="activeStep === 4">
      Step 4: Delivered
    </div>
  </div>
