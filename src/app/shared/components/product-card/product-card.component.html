<div  class='productCard w-[17rem] m-3 transition-all cursor-pointer '>
    <div class='h-[20rem]'>
        <img class='h-full w-full object-cover object-left-top' [src]='product.image' alt="" />
    </div>
    <div class='textPart  p-3 bg-[#0b0b0b] rounded-b-md'>
        <div>
            <p class=' opacity-80'>{{product.title}}</p>
        <p  class=''>{{product.title2}}</p>
        <p class='font-semibold opacity-50'>{{product.color}}</p>
        </div>
        
        <div class='flex space-x-2 items-center'>
            <p class='font-semibold'>{{product.selling_price}}</p>
            <p class='opacity-50 line-through'>{{product.price}}</p>
            <p class='text-green-600 font-semibold'>{{product.disscount}}</p>
        </div>
        
    </div>
   </div>
